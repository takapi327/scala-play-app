@(vv: model.ViewValueUserList)(implicit 
  messages: Messages,
  request:  RequestHeader
)

@common.main(vv) {
  <div>@vv.user.id.get</div>
  <div>@vv.user.name</div>
  <div>@vv.user.mail</div>

@helper.form(action = routes.UserController.logout()) {
  @helper.CSRF.formField
    <button>ログアウト</button>
}

  <a href="/">Home</a>
}
