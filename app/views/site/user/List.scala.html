@(vv: model.ViewValueUserList)(implicit 
  request: MessagesRequestHeader
)

@common.main(vv) {
@for(user <- vv.user){
  <div>@user.id.get</div>
  <div>@user.name</div>
  <div>@user.mail</div>

}

@helper.form(action = routes.UserController.logout()) {
  @helper.CSRF.formField
    <button>ログアウト</button>
}

  <a href="/">Home</a>
}
