@(vv: model.ViewValueUserLogin)(implicit 
  request: MessagesRequestHeader
)

@common.main(vv) {
  @userLogin()
}

@userLogin() = {
  @helper.form(action = routes.UserController.signup()){
    @helper.CSRF.formField
      <div class="">
        @helper.inputText(
          vv.form("mail")
        )
      </div>
      <div class="">
        @helper.inputPassword(
          vv.form("password")
        )
      </div>
      <button class="todo_btn">ログイン</button>
  }
}
