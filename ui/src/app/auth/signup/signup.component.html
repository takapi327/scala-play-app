<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form-field">

  <div class="form-field__firstName">
    <label for="firstName">名字</label>
    <input id="firstName" name="firstName" type="text" [formControl]="firstName" />
    <span *ngIf="firstName.errors?.required && (firstName.dirty || firstName.touched)">
      名字は必須項目です
    </span>
  </div>

  <div class="form-field__lastName">
    <label for="lastName">名前</label>
    <input id="lastName" name="lastName" type="text" [formControl]="lastName" />
    <span *ngIf="lastName.errors?.required && (lastName.dirty || lastName.touched)">
      名前は必須項目です
    </span>
  </div>

  <app-email></app-email>

  <app-password></app-password>

  <div class="form-field__submit">
    <input type="submit" value="会員登録" [disabled]="signupForm.invalid" />
  </div>
</form>
