<form [formGroup]="locationSearchForm" (ngSubmit)="onSubmit()" class="form-field">
  <div class="selected-location">
    <app-radiobutton
      radioName         = "areaControl"
      [formControlName] = "'areaControl'"
      [radioOptions]    = areaOptions.area
      (selectLocation)  = selectedArea($event)
      class             = "selected-location__radiobox"
    ></app-radiobutton>
  </div>

  <div class="modal-shadow" [@openClose]="isOpenPref ? 'open' :'closed'" (click)="isShow()"></div>
  <div class="selected-location modal-pref" [@openClose]="isOpenPref ? 'open' :'closed'">
    <app-radiobutton
      radioName         = "prefControl"
      [formControlName] = "'prefControl'"
      [radioOptions]    = prefecture
      (selectLocation)  = selectedPref($event)
      class             = "selected-location__radiobox modal-pref__radiobox"
    ></app-radiobutton>
  </div>
  <!--
  <div class="selected-location modal-city" [@openClose]="isOpenCity ? 'open' :'closed'">
    <geo-radio-municipality
      radioName            = "city"
      formCotrolName       = "city"
      [fulls]              = [0]
      [radioOptions]       = cityOptions
      (selectMunicipality) = selectedCity($event)
      class                = "selected-location__radiobox"
    ></geo-radio-municipality>
  </div>
  -->
  <input
    type         = "submit"
    value        = "検索する"
    class        = "selected-search"
    [disabled]   = "locationSearchForm.invalid"
    [@openClose] = "isOpenPref ? 'open' :'closed'"
  >
</form>
