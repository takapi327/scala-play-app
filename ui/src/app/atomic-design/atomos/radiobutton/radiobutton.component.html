<label>
  <input type="radio" name={{inputName}} class="hidden"
    [(ngModel)] = "select"
    [value]     = "valueOptions.url"
    [checked]   = "select == valueOptions.url"
    (change)    = "showValue(index, valueOptions.url)"
  >
  <div
    [class.selected] = "select == valueOptions.url"
    class            = {{classs}}
  >
    {{valueOptions.value}}
  </div>
</label>
