<ng-container *ngFor="let item of radioOptions; index as num">
  <label>
    <input type="radio" name="{{radioName}}" id= "{{item.url}}" class="hidden"
      [value]       = "item.url"
      (change)      = "onChange(num)"
      [formControl] = "control"
    #input >
    <div
      [class.selected] = "control.value == item.url"
      class            = "radio-button"
    >
      {{item.value}}
    </div>
  </label>
</ng-container>
