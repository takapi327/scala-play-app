<div class="radio-group">
  <ng-container *ngFor="let item of areaOptions; index as i">
    <label>
      <input type="radio" name="area" id= "{{item.value}}" class="hidden"
        [(ngModel)] = "selected"
        [value]     = "item.url"
        [checked]   = "selected == item.url"
        (change)    = "showPref(i, item.url)"
      >
      <div [class.selected]="selected == item.url">
        {{item.value}}
      </div>
    </label>
  </ng-container>
</div>

<div class="radio-prefecture">
  <ng-container *ngFor="let pref of prefecture; index as i">
    <label>
      <input type="radio" name="pref" id="{{pref.value}}"
        [(ngModel)] = "selected"
        [value]     = "pref.url"
        [checked]   = "selected == pref.url"
        (change)    = "showCity(i, pref.url)"
      >
      <div [class.selected]="selected == pref.url">
        {{pref.value}}
      </div>
    </label>
  </ng-container>
</div>

<div class="radio-municipality">
  <ng-container *ngFor="let city of municipality; index as i">
    <label>
      <input type="radio" name="city" id="{{city.value}}"
        [(ngModel)] = "selected"
        [value]     = "city.url"
        [checked]   = "selected == city.url"
      >
      <div [class.selected]="selected == city.url">
        {{city.value}}
      </div>
    </label>
  </ng-container>
</div>
